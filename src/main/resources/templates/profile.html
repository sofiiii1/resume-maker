<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{profile.css}">
</head>
<body class="bg-secondary">
<div th:insert="fragments/navigation.html"></div>
<section class="bg-light" >
    <div class="container">
        <div class="row">
                <div class="card card-style1 border-0">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="..." >
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <div class=" d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                    <h3 > <p th:text="${name}"></p></h3>
                                    <h3 > <p th:text="${email}"></p></h3>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
    </div>
</section>
<section class="bg-light" >
    <div class="container">
        <div class="row">
            <div class="card card-style1 border-0">
                <div class="row align-items-center">
                    <h3 class="cv"><a th:href="@{/allResumes}" class="btn btn-secondary btn-lg">Show my created resumes</a>          <a th:href="@{/add}" class="btn btn-secondary btn-lg">Make CV</a></h3>
                </div>
            </div>
        </div>
    </div>

</html>
