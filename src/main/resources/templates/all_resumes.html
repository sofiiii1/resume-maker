<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{profile.css}">
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<div class="container text-center card card-style1" style="margin-top: 50px" sec:authorize="isAuthenticated()">
    <div class="m-3">
      <div  class="form-group row m-3">
        <div class="col-sm-4" th:each="resume:${resumes}">
          <h3><a th:href="'/generated_resume/'+${resume.id}"  class="btn btn-secondary btn-lg" th:text="'Resume ' +${resume.id}"></a></h3>
        </div>
      </div>
    </div>
</div>
</body>
</html>
