<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>
    Skill
  </title>
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<div class="container text-center card card-style1" style="margin-top: 50px" sec:authorize="isAuthenticated()">
  <div><h1>Update skill</h1></div>
  <form th:action="'/editSkill/'+${skill.id}"  method="post" id="form">
    <input type="hidden" name="_method" value="put"/>
    <div class="m-3">
      <div  class="form-group row m-3">
        <label class="col-form-label col-sm-4">Skill name</label>
        <div class="col-sm-4">
          <input type="text" th:field="${skill.skillName}" class="form-control" required/>
        </div>
      </div>
      <div  class="form-group row m-3">
        <label class="col-form-label col-sm-4">Skill rating</label>
        <div class="col-sm-4">
          <select id="skill_rating" class="form-control" name="skillRating" required>
            <th:block th:each="skillrating:${T(com.example.loginandregistration.model.Rating).values()}" >
              <option th:text="${skillrating}" th:value="${skillrating}" />
            </th:block>
          </select>
        </div>
      </div>
      <div class="text-center p-3">
        <button type="submit" class="btn btn-secondary btn-lg" id="save" >Update</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
